<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              baloo: ['"Baloo 2"', 'cursive'],
              quicksand: ['Quicksand', 'sans-serif'],
            }
          }
        }
      }
    </script>
  </head>
  <body class="p-10">
    <h1 class="font-baloo text-4xl">This is Baloo 2</h1>
    <p class="font-quicksand text-xl">This is Quicksand</p>
  </body>
</html>
